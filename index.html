<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nickname Modal -->
  <div id="nickname-modal" style="display: block;">
    <div class="modal-content">
      <h2>Enter Your Nickname</h2>
      <input type="text" id="nickname-input" placeholder="Choose a nickname">
      <button id="start-chat">Start Chatting</button>
    </div>
  </div>

  <!-- Chat Container (hidden until nickname is set) -->
  <div id="chat-container" style="display: none;">
    <div id="sidebar">
      <h2>Online Users (<span id="online-count">0</span>)</h2>
      <div id="nickname-display"></div>
    </div>
    <div id="main-chat">
      <h1>Public Chat Room</h1>
      <div id="chat-window"></div>
      <div id="input-area">
        <input type="text" id="message" placeholder="Type your message here">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
